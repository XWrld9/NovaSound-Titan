<!doctype html>
<html lang="fr">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Inscription - NovaSound</title><link rel="stylesheet" href="style.css"></head>
<body class="auth-body">
  <div class="auth-box">
    <h2>Créer un compte</h2>
    <input id="regName" placeholder="Nom affiché (pseudonyme)">
    <input id="regEmail" placeholder="Email">
    <input id="regPass" type="password" placeholder="Mot de passe">
    <button id="btnRegister" type="button" class="btn-primary">S'inscrire</button>
    <p class="muted">Déjà inscrit ? <a href="login.html">Se connecter</a></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
